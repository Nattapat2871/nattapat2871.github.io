<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Discord Server...</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* กำหนดตัวแปรสีตาม Theme ที่ขอมา */
        :root {
            --bg-main: #120a1f;
            --bg-card: #1d1133;
            --bg-card-hover: #261742;
            --text-main: #ffffff;
            --text-secondary: #c4b0e2;
            --accent-color: #a56eff;
            --border-color: #341f56;
            --grid-line: rgba(165, 110, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* พื้นหลังลายตาราง (Grid Background) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%); 
        }

        /* การ์ดตรงกลาง */
        .redirect-card {
            background-color: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 10;
        }

        .redirect-card:hover {
            transform: translateY(-5px);
            background-color: var(--bg-card-hover);
            border-color: var(--accent-color);
        }

        /* โลโก้ Discord */
        .discord-icon {
            width: 80px;
            height: 80px;
            fill: var(--accent-color);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(165, 110, 255, 0.4));
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* แถบโหลด (Progress Bar) */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--bg-main);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: loadProgress 3s linear forwards; 
        }

        /* Footer Style */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0.6;
            letter-spacing: 1px;
            pointer-events: none; /* ไม่ให้ขวางการคลิก */
        }

        /* Animation Keyframes */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="redirect-card">

        <h1>กำลังเชื่อมต่อไปยังเซิร์ฟเวอร์</h1>
        <p>กรุณารอสักครู่... <span id="countdown">3</span> วินาที</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="footer">
        Created by nattapat2871
    </div>

    <script>
        // ตั้งค่าลิงก์ Discord ของคุณตรงนี้
        const discordLink = "https://discord.gg/nfTp6aMmDD";    
        
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = discordLink;
            }
        }, 1000);

        setTimeout(() => {
            window.location.href = discordLink;
        }, 3000);
    </script>
</body>
</html>
